<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the universe with NASA's Astronomy Picture of the Day. Discover stunning space imagery and learn about the cosmos.">
    <title>NASA APOD Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container py-5 text-center">
        <section data-aos="fade-up">
            <h1 class="display-4">Discover the Universe</h1>
            <p class="lead">NASA's Astronomy Picture of the Day</p>
        </section>
        <section class="row justify-content-center" data-aos="zoom-in-up">
            <div class="col-md-6">
                <form id="dateForm" class="input-group mb-4" aria-label="APOD Search Form">
                    <input type="text" id="dateInput" class="form-control datepicker" placeholder="Select Date" aria-label="Select Date">
                    <button class="btn btn-outline-light" type="submit">Explore</button>
                </form>
                <button class="btn btn-outline-light mb-4" type="button" id="randomImage">Random Image</button>
            </div>
        </section>
        <div id="nasaContent" class="mt-4"></div>
    </main>
    <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="descriptionModalLabel">Description</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalDescription"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="script.js" defer></script>
</body>

</html>
